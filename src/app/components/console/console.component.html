<div class="p-3 d-flex flex-column justify-content-end console overflow-hidden" [style.height]="height">
    <div>
        <h4 class="m-0" *ngFor="let o of output">{{o}}</h4>
    </div>
    <div class="mt-2">
        <h4 class="m-0">
			{{prompt}} <typewriter class="pl-2" [text]="input" (done)="done()"></typewriter>
		</h4>
    </div>
</div>
